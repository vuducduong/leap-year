<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>leap-year</title>
</head>
<body>
<script>
    let year = +prompt ("enter a year");
    if(year%4==0 && year%100!=0 || year%400==0)
        alert("a leap year");
    else
        alert("not a leap year");
</script>
</body>
</html>
